<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envelope Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffebf0, #ffe7c2);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 1rem;
    }

    /* Envelope */
    .envelope {
      width: 340px;       /* increased ~60px */
      height: 220px;      /* increased ~60px */
      background: #e84a5f;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .envelope:hover { transform: scale(1.03); }

    .flap {
      width: 100%;
      height: 50%;
      background: #c43b4c;
      position: absolute;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
    }
    .envelope.opened .flap { transform: rotateX(180deg); }

    /* Compliment Card */
    .compliment-card {
      display: none;
      width: 95%;
      max-width: 460px;   /* bigger max width */
      margin-top: 30px;
      padding: 3rem;      /* bigger padding */
      text-align: center;
      font-size: 2.3rem;  /* bigger font size */
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    /* Button */
    #nextBtn {
      padding: 1.5rem 3rem;   /* bigger button */
      background: #ff7b54;
      border: none;
      color: white;
      font-size: 2rem;        /* bigger text */
      border-radius: 12px;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #nextBtn:hover { background: #e36a47; }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .envelope { width: 95%; height: 260px; }
      .flap { height: 50%; }
      .compliment-card { font-size: 2rem; padding: 2.5rem; max-width: 95%; }
      #nextBtn { font-size: 1.8rem; padding: 1.3rem 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>

  <div class="compliment-card" id="complimentCard">
    <p id="complimentText"></p>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const complimentCard = document.getElementById('complimentCard');
    const complimentText = document.getElementById('complimentText');
    const nextBtn = document.getElementById('nextBtn');

    const compliments = [
      "I like how goofy you are.",
      "I like how funny you are.",
      "I like how you don’t even know you’re my best part of any day.",
      "I like how you tell me the most random things.",
      "I like how you make the most random comments.",
      "I like how you make the most random noises.",
      "I like how my face lights up when I type or think about you.",
      "I like your smile.",
      "I like your laugh.",
      "I like seeing you happy.",
      "I like when you’re just yourself.",
      "I like how you make me feel special.",
      "I like how you keep it real.",
      "I like your wit and intellectual standpoints.",
      "I like learning what makes you happy.",
      "I like your energy.",
      "I like your aura.",
      "I like your next-level spirit.",
      "Of course I like your face.",
      "But the person behind it — that’s the one I like the most.",
      "I love when you are all of those things and more.",
      "I love that even though you show me the good, you show me you’re human.",
      "You are so hard-working and dedicated.",
      "You always push through and never give up.",
      "And my favourite human right now… is you."
    ];

    let index = 0;

    envelope.addEventListener('click', () => {
      envelope.classList.add('opened');
      complimentCard.style.display = 'block';
      complimentText.textContent = compliments[index];
    });

    nextBtn.addEventListener('click', () => {
      index++;
      if (index >= compliments.length) {
        complimentCard.style.animation = "fadeOut 0.7s forwards";
        envelope.classList.remove('opened');
        return;
      }
      complimentText.textContent = compliments[index];
      complimentCard.classList.remove('shake');
      void complimentCard.offsetWidth;  // reset animation
      complimentCard.classList.add('shake');
    });
  </script>

</body>
</html>
