<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envelope Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffebf0, #ffe7c2);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 1rem;
    }

    /* Envelope */
    .envelope {
      width: 200px;
      height: 120px;
      background: #e84a5f;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .envelope:hover { transform: scale(1.03); }

    .flap {
      width: 100%;
      height: 50%;
      background: #c43b4c;
      position: absolute;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
    }
    .envelope.opened .flap { transform: rotateX(180deg); }

    /* Compliment Card */
    .compliment-card {
      display: none;
      width: 90%;
      max-width: 350px;
      margin-top: 20px;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shake Animation on Slide */
    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Button */
    #nextBtn {
      padding: 0.7rem 1.5rem;
      background: #ff7b54;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #nextBtn:hover { background: #e36a47; }

    /* Mobile Responsiveness */
    @media (max-width: 500px) {
      .envelope { width: 180px; height: 110px; }
      .compliment-card { font-size: 1rem; padding: 1.2rem; }
      #nextBtn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>

  <div class="compliment-card" id="complimentCard">
    <p id="complimentText"></p>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const complimentCard = document.getElementById('complimentCard');
    const complimentText = document.getElementById('complimentText');
    const nextBtn = document.getElementById('nextBtn');

    const compliments = [
      "I like how goofy you are.",
      "I like how funny you are.",
      "I like how you donâ€™t even know youâ€™re my best part of any day.",
      "I like how you tell me the most random things.",
      "I like how you make the most random comments.",
      "I like how you make the most random noises.",
      "I like how my face lights up when I type or think about you.",
      "I like your smile.",
      "I like your laugh.",
      "I like seeing you happy.",
      "I like when youâ€™re just yourself.",

      // ðŸ”¥ NEW ðŸ”¥
      "I like how you make me feel special.",
      "I like how you keep it real.",
      "I like your wit and intellectual standpoints.",
      "I like learning what makes you happy.",
      "I like your energy.",
      "I like your aura.",
      "I like your next-level spirit.",
      "Of course I like your face.",
      "But the person behind it â€” thatâ€™s the one I like the most.",

      // Emotional ending
      "I love when you are all of those things and more.",
      "I love that even though you show me the good, you show me youâ€™re human.",
      "And my favourite human right nowâ€¦ is you."
    ];

    let index = 0;

    envelope.addEventListener('click', () => {
      envelope.classList.add('opened');
      complimentCard.style.display = 'block';
      complimentText.textContent = compliments[index];
    });

    nextBtn.addEventListener('click', () => {
      index++;

      // ðŸ§  If last compliment â†’ close envelope gently
      if (index >= compliments.length) {
        complimentCard.style.animation = "fadeOut 0.7s forwards";
        envelope.classList.remove('opened');
        return;
      }

      complimentText.textContent = compliments[index];
      complimentCard.classList.remove('shake');
      void complimentCard.offsetWidth; // reset animation
      complimentCard.classList.add('shake');
    });
  </script>

</body>
</html>
