<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envelope Surprise</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffebf0, #ffe7c2);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 1rem;
    }

    /* Envelope */
    .envelope {
      width: 340px;
      height: 220px;
      background: #e84a5f;
      position: relative;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .envelope:hover { transform: scale(1.03); }

    .flap {
      width: 100%;
      height: 50%;
      background: #c43b4c;
      position: absolute;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
    }
    .envelope.opened .flap { transform: rotateX(180deg); }

    /* Compliment Card */
    .compliment-card {
      display: none;
      width: 95%;
      max-width: 460px;
      margin-top: 30px;
      padding: 3rem;
      text-align: center;
      font-size: 2.3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    /* Button */
    #nextBtn {
      padding: 1.5rem 3rem;
      background: #ff7b54;
      border: none;
      color: white;
      font-size: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #nextBtn:hover { background: #e36a47; }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .envelope { width: 95%; height: 260px; }
      .flap { height: 50%; }
      .compliment-card { font-size: 2rem; padding: 2.5rem; max-width: 95%; }
      #nextBtn { font-size: 1.8rem; padding: 1.3rem 2.5rem; }
    }
  </style>
</head>
